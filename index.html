<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Burdine's Waterfront</title>

        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- React CDNs -->
        <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
        <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

        <!-- Babel for JSX -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function App() {
                return (
                    <div>
                        <header className="bg-gray-800 text-white p-4">
                            <h1 className="text-3xl font-bold text-center">
                                Burdine's Waterfront
                            </h1>
                        </header>
                        <section className="bg-cover bg-center h-96 flex items-center justify-center text-white"
                                 style={{ backgroundImage: "url('assets/images/restaurant/waterfront_full3.jpg')" }}>
                            <h2 className="text-4xl font-bold">Marina | Bar & Grill</h2>
                        </section>
                    </div>
                );
            }

            ReactDOM.render(<App />, document.getElementById('root'));
        </script>
    </body>
</html>
